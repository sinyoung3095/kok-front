<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/font/font.css">
    <link rel="stylesheet" href="../../static/css/member/join-member.css">
    <title>kok</title>
</head>
<body>
    <div data-theme="light" class="signup-page">
        <div class="signup-container">
            <div class="signup-header">
                <!-- 로그인 페이지로 돌아가는 버튼 -->
                <a href="">
                    <button class="back-button">
                        <div draggable="false" class="back-icon">
                            <svg aria-label="icon" color="foregrounds.neutral.primary" fill="currentColor" height="20" role="img" width="20">
                                <use href="#arrow-left-outline"></use>
                            </svg>
                        </div>
                        <p class="back-text">로그인</p>
                    </button>
                </a>

                <!-- 회원가입 타이틀 -->
                <div class="signup-title-wrapper">
                    <div class="signup-title">회원가입</div>
                </div>

                <!-- 입력란 -->
                <form class="signup-form">
                    <div class="form-section">
                        <div class="form-label-container">
                            <!-- 이름 -->
                            <div class="form-group">
                                <div class="form-label-wrapper">
                                    <div class="form-label">이름</div>
                                </div>
                                <div class="form-input-wrapper">
                                    <div style="cursor:text" class="form-input">
                                        <input id="input-name" placeholder="홍길동" style="cursor:text" class="input-text" value="">
                                    </div>
                                </div>
                            </div>
                            <!-- 전화번호 -->
                            <div class="form-group">
                                <div class="form-label-wrapper">
                                    <div class="form-label">전화번호</div>
                                </div>
                                <div class="form-input-wrapper">
                                    <div style="cursor:text" class="form-input">
                                        <input id="input-number" pattern="[0-9]*" type="text" inputmode="numeric" placeholder="010 1234 5678" style="cursor:text" class="input-text" value="" maxlength="13" oninput="formatPhoneNumber(this)">
                                    </div>
                                </div>
                            </div>
                            <!-- 이메일 -->
                            <div class="form-group">
                                <div class="form-label-wrapper">
                                    <div class="form-label">이메일</div>
                                </div>
                                <div class="form-input-wrapper">
                                    <div style="cursor:text" class="form-input">
                                        <input id="input-email" placeholder="example@gmail.com" style="cursor:text" class="input-text" value="">
                                    </div>
                                </div>
                            </div>
                            <!-- 비밀번호 -->
                            <div class="form-group">
                                <div class="form-label-wrapper">
                                    <div class="form-label">비밀번호</div>
                                </div>
                                <div class="form-input-wrapper">
                                    <div style="cursor:text" class="form-input">
                                        <input id="input-password" type="password" placeholder="비밀번호" style="cursor:text" class="input-text" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 회원가입하기 버튼 -->
                    <button class="submit-button" style="backdrop-filter:blur(calc(var(--blurs-standard) / 2))" type="button">
                        <span class="submit-text">회원가입하기</span>
                    </button>
                </form>
                <!-- 이용약관 -->
                <a href="">
                    <div class="agreement-wrapper">
                        <div class="agreement-item">
                            <div draggable="false" class="check-icon">
                                <svg aria-label="icon" color="foregrounds.neutral.primary" fill="currentColor" height="16" role="img" width="16">
                                    <use href="#check-thick-outline"></use>
                                </svg>
                            </div>
                            <span class="agreement-text">인증을 위해 인증주체에서 요구하는 <span class="highlight">개인정보 수집 및 이용</span>, <span class="highlight">고유식별정보 처리</span>, <span class="highlight">서비스 이용약관</span>, <span class="highlight">통신사 이용약관</span>, <span class="highlight">개인정보 제3자 제공</span>에 대한 동의합니다.</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- toast - 이름 입력 오류 -->
    <div id="toast-name" class="toast-warning">
        <div class="toast-warning-content">
            <div class="toast-inner">
                <div class="toast-icon">
                    <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">
                        <path clip-rule="evenodd" d="M12 3.8a8.2 8.2 0 1 0 0 16.4 8.2 8.2 0 0 0 0-16.4M2.2 12c0-5.412 4.388-9.8 9.8-9.8s9.8 4.388 9.8 9.8-4.388 9.8-9.8 9.8-9.8-4.387-9.8-9.8M12 8.19a.8.8 0 0 1 .8.8V9a.8.8 0 0 1-1.6 0v-.01a.8.8 0 0 1 .8-.8m0 3.01a.8.8 0 0 1 .8.8v3a.8.8 0 0 1-1.6 0v-3a.8.8 0 0 1 .8-.8" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <p>이름을 입력해주세요.</p>
            </div>
        </div>
    </div>

    <!-- toast - 전화번호 입력 오류 -->
    <div id="toast-number" class="toast-warning">
        <div class="toast-warning-content">
            <div class="toast-inner">
                <div class="toast-icon">
                    <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">
                        <path clip-rule="evenodd" d="M12 3.8a8.2 8.2 0 1 0 0 16.4 8.2 8.2 0 0 0 0-16.4M2.2 12c0-5.412 4.388-9.8 9.8-9.8s9.8 4.388 9.8 9.8-4.388 9.8-9.8 9.8-9.8-4.387-9.8-9.8M12 8.19a.8.8 0 0 1 .8.8V9a.8.8 0 0 1-1.6 0v-.01a.8.8 0 0 1 .8-.8m0 3.01a.8.8 0 0 1 .8.8v3a.8.8 0 0 1-1.6 0v-3a.8.8 0 0 1 .8-.8" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <p>전화번호를 입력해주세요.</p>
            </div>
        </div>
    </div>

    <!-- toast - 이메일 입력 오류 -->
    <div id="toast-email" class="toast-warning">
        <div class="toast-warning-content">
            <div class="toast-inner">
                <div class="toast-icon">
                    <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">
                        <path clip-rule="evenodd" d="M12 3.8a8.2 8.2 0 1 0 0 16.4 8.2 8.2 0 0 0 0-16.4M2.2 12c0-5.412 4.388-9.8 9.8-9.8s9.8 4.388 9.8 9.8-4.388 9.8-9.8 9.8-9.8-4.387-9.8-9.8M12 8.19a.8.8 0 0 1 .8.8V9a.8.8 0 0 1-1.6 0v-.01a.8.8 0 0 1 .8-.8m0 3.01a.8.8 0 0 1 .8.8v3a.8.8 0 0 1-1.6 0v-3a.8.8 0 0 1 .8-.8" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <p>이메일 형식이 올바르지 않습니다.</p>
            </div>
        </div>
    </div>

     <!-- toast - 비밀번호 입력 오류 -->
    <div id="toast-password" class="toast-warning">
        <div class="toast-warning-content">
            <div class="toast-inner">
                <div class="toast-icon">
                    <svg viewBox="0 0 24 24" fill="#f04452" height="20" role="img" width="20">
                        <path clip-rule="evenodd" d="M12 3.8a8.2 8.2 0 1 0 0 16.4 8.2 8.2 0 0 0 0-16.4M2.2 12c0-5.412 4.388-9.8 9.8-9.8s9.8 4.388 9.8 9.8-4.388 9.8-9.8 9.8-9.8-4.387-9.8-9.8M12 8.19a.8.8 0 0 1 .8.8V9a.8.8 0 0 1-1.6 0v-.01a.8.8 0 0 1 .8-.8m0 3.01a.8.8 0 0 1 .8.8v3a.8.8 0 0 1-1.6 0v-3a.8.8 0 0 1 .8-.8" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <p>비밀번호를 입력해주세요.</p>
            </div>
        </div>
    </div>

    <!-- 심볼 -->
    <svg style="display:none" xmlns="http://www.w3.org/2000/svg">
        <symbol id="arrow-left-outline" viewBox="0 0 24 24">
            <path clip-rule="evenodd" d="M11.566 5.435a.8.8 0 0 0-1.132 0l-6 6a.8.8 0 0 0 0 1.13l6 6a.8.8 0 1 0 1.132-1.13L6.93 12.8H19a.8.8 0 1 0 0-1.6H6.931l4.635-4.634a.8.8 0 0 0 0-1.131" fill-rule="evenodd"></path>
        </symbol>
        <symbol id="chevron-down-outline" viewBox="0 0 24 24">
            <path clip-rule="evenodd" d="M6.434 9.435a.8.8 0 0 1 1.132 0L12 13.869l4.434-4.434a.8.8 0 1 1 1.132 1.13l-5 5a.8.8 0 0 1-1.132 0l-5-5a.8.8 0 0 1 0-1.13" fill-rule="evenodd"></path>
        </symbol>
        <symbol id="check-thick-outline" viewBox="0 0 24 24">
            <path clip-rule="evenodd" d="M20.49 5.51a1.4 1.4 0 0 1 0 1.98l-11 11a1.4 1.4 0 0 1-1.98 0l-4-4a1.4 1.4 0 0 1 1.98-1.98l3.01 3.01L18.51 5.51a1.4 1.4 0 0 1 1.98 0" fill-rule="evenodd"></path>
        </symbol>
    </svg>
</body>
<script src="../../static/js/member/join-member/event.js"></script>
</html>
